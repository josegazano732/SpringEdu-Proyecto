<div class="card border-primary text-center m-5">
    <div class="card-header">{{titulo}}</div>
    <div class=" card-body mb-3">
        <form method="post" class=" ">

            <div class="form-group m-3 ">
                <input [(ngModel)]="usuario.nombre" class="form-control" type="text" name="username" id="username" placeholder="Nombre usuario" autofocus required>
            </div>

            <div class="form-group m-3">
                <input [(ngModel)]="usuario.password" class="form-control" type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input (click)="login()" class="btn btn-lg btn-outline-primary" type="submit" value="Login" >
            </div>
                
          
        </form>
    </div>

</div>
